<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic test</title>
  </head>
  <body style="background: white;">
    <p style="color:black;">UID: <span id="uid"></span></p>
    <button onclick="createWin()">Create Window</button>
    <button onclick="getBounds()">Get Bounds</button>
    <script>
      function createWin (titles) {
        var overlayTransform = {
          "posX": 0,
          "posY": 0,
          "posZ": 0,
          "rotX": 0,
          "rotY": 0,
          "rotZ": 0,
          "size": 0.6,
          "opacity": 0.5,
          "curvature": 0.15,
          "framerate": 60,
          "ecoMode": true,
          "lookHiding": false,
          "attachedDevice": 0,
          "shouldSave": true
        };
        SpawnOverlay(JSON.stringify(overlayTransform), "ovrtWinSpawned");
      }

      function ovrtWinSpawned(uid) {
        document.getElementById("uid").innerHTML = uid;
        console.log('ovrtWinSpawned', uid)
      }

      function getBounds() {
        var uid = document.getElementById("uid").innerHTML
        console.log('Get Bounds', uid)
        GetOverlayBounds(uid, 'gotBounds')
      }

      function gotBounds (bounds) {
        console.log('Got bounds', bounds)
      }
    </script>
  </body>
</html>
