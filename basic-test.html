<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic test</title>
  </head>
  <body>
    <p>UID: <span id="uid"></span></p>
    <button onclick="createWin()">Create Window</button>
    <button onclick="getTransform()">Get Transform</button>
    <script>
      function createWin (titles) {
        var overlayTransform = {
          "posX": 0,
          "posY": 0,
          "posZ": 0,
          "rotX": 0,
          "rotY": 0,
          "rotZ": 0,
          "size": 0.6,
          "opacity": 0.5,
          "curvature": 0.15,
          "framerate": 60,
          "ecoMode": true,
          "lookHiding": false,
          "attachedDevice": 0,
          "shouldSave": true
        };
        SpawnOverlay(JSON.stringify(overlayTransform), "ovrtWinSpawned");
      }

      function ovrtWinSpawned(uid) {
        document.getElementById("uid").innerHTML = uid;
        console.log('ovrtWinSpawned', uid)
      }

      function getTransform() {
        var uid = document.getElementById("uid").innerHTML
        console.log('Get Transform', uid)
        GetOverlayTransform(uid, 'gotTransform')
      }

      function gotTransform (transform) {
        console.log('Got transform', transform)
      }
    </script>
  </body>
</html>
